<!DOCTYPE html>
<html lang='en'>

<head>
  <!-- Metadata -->
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <!-- Title -->
  <title>2D Chat - Register</title>
  <!-- Favicon -->
  <link rel='icon' type='image/vnd.microsoft.icon' href='assets/favicon.ico'>
  <!-- CSS -->
  <link rel='stylesheet' type='text/css' href='css/login.css'>
</head>

<body>
  <div class='login'>
    <div class='login-content'>
      <img class='login-bg' src='assets/login-bg.jpg' alt='Login Background'>
      <form action='/register' method='post' class='login-form'>
        <!-- Register title -->
        <div>
          <h1 class='login-title'>
            <span>Welcome</span> Back
          </h1>
          <p class='login-description'>
            Welcome! Please register to continue.
          </p>
        </div>
        <!-- Register inputs -->
        <div>
          <div class='login-inputs'>
            <div>
              <label class='login-label'>Username</label>
              <input class='login-input' name='username' type='text' placeholder='Enter your username' required>
            </div>
            <div>
              <label class='login-label'>Password</label>
              <input class='login-input' name='password' type='password' placeholder='Enter your password' required>
            </div>
            <div>
              <label class='login-label'>Skin</label>
              <select name='skin' class='login-input' required>
                <option value='userA'>User A</option>
                <option value='userB'>User B</option>
              </select>
            </div>
            <div>
              <label class='login-label'>Room</label>
              <select name='room' class='login-input' required>
                <option value='room1'>Room 1</option>
                <option value='room2'>Room 2</option>
              </select>
            </div>
          </div>
        </div>
        <!-- Register button -->
        <div>
          <button class='login-button'>Log In</button>
        </div>
        <a href='/'>Log In</a>
      </form>
    </div>
  </div>
</body>

</html>
