<!DOCTYPE html>
<html lang='en'>

<head>
  <!-- Metadata -->
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <!-- Title -->
  <title>2D Chat - Login</title>
  <!-- Favicon -->
  <link rel='icon' type='image/vnd.microsoft.icon' href='img/favicon.ico'>
  <!-- CSS -->
  <link rel='stylesheet' type='text/css' href='css/login.css'>
</head>

<body>
  <div class='login'>
    <div class='login-content'>
      <img class='login-bg' src='img/login-bg.jpg' alt='Login Background'>
      <form action="/login" method="post" class='login-form'>
        <!-- Login title -->
        <div>
          <h1 class='login-title'>
            <span>Welcome</span> Back
          </h1>
          <p class='login-description'>
            Welcome! Please login to continue.
          </p>
        </div>
        <!-- Login inputs -->
        <div>
          <div class='login-inputs'>
            <div>
              <label class='login-label'>Username</label>
              <input class='login-input' name='username' type='text' placeholder='Enter your username' required>
            </div>
            <div>
              <label class='login-label'>Password</label>
              <input class='login-input' name='password' type='password' placeholder='Enter your password' required>
            </div>
          </div>
        </div>
        <!-- Login button -->
        <div>
          <button class='login-button'>Log In</button>
        </div>
        <a href="./register.html">Register Now</a>
      </form>
      
    </div>
  </div>
</body>

</html>
